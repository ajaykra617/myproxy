version: "3.8"

services:
  app:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install && npm run start"
    ports:
      - "3100:3000"   # REST API
      - "8080:8080"   # Proxy relay (RELAY_HOST must be set in .env)
    env_file: .env
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:16
    # No external port mapping â€” DB is only reachable from within Docker.
    # Uncomment the line below temporarily if you need psql access from the host.
    # ports:
    #   - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myproxy
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init_v3_core.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./sql/seed_test.sql:/docker-entrypoint-initdb.d/2-seed.sql
    restart: unless-stopped

  redis:
    image: redis:7
    volumes:
      - redisdata:/data
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
